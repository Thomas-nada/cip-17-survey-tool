name: Render Keepalive

on:
  schedule:
    # Every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend health endpoint
        run: |
          curl -fsS --retry 3 --retry-all-errors --max-time 20 \
            "https://cip-17-survey-tool-5usk.onrender.com/api/health"

